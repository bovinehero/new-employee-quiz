<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4038346e3a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/main.css">
    <title>New Server Request</title>
</head>
<body>
    <header>
        <!-- link back home -->
        <div class="logo">
            <a href="https://bovinehero.com/new-server-order-quiz/index.html"><h1>New Server Request</h1></a>
        </div>
    </header>
    <section class="quiz-window">
        <div class="quiz-header">
            <h2>VM Request</h2>
            <span class="help-me"><i class="fa-regular fa-circle-question"></i></span>
        </div>
        <div class="quiz-description-wrapper">
            <form method="post" action="https://formdump.codeinstitute.net/">
            <div class="quiz-description">
                <div id="questions">
                </div>
            </div>
            <button type="button" id="review">Review!</button>
            <button type="button" id="next">Next &raquo;</button>
            <button type="button" id="previous">&laquo; Previous</button>
            <button id="submit">Submit</button>
            </form>
            
        </div>
        <div class="quiz-footer">
            <div class="modal" id="review-modal">
                <div class="modal-content">
                    <div>
                        <span class="close-request">&times;</span>
                    </div>
                    <div id="answers"></div>
                    <button id="close">Close</button>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/js/main.js"></script>
</body>
</html>

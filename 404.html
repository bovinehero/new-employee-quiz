<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');
    :root {
        --main-color: #990011;
        --main-pair-color: #FCF6F5;
        --main-pair-invert: #03090A;
        --modal-bg-color: rgba(3,9,0,0.6);
    }
    * {
      margin: 0;
      padding: 0;
      border: none;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      color: var(--main-pair-color);
      background: var(--main-color);
    }
    
    a {
    color: var(--main-pair-color);
    text-decoration: none;
    }

    #section-404{
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: var(--main-color);
    }
    .header-404{
      font-size: 48px;
    }
    .content-404{
      text-align: center;
    }
    .console{
      background: var(--main-pair-invert);
      text-align: left;
      padding: 2rem;
      border-radius: 10px;
      border: 3px solid var(--main-pair-color);
    }
  </style>
</head>
<body>
  <section id="section-404">
    <div class="content-404">
        <h2 class="header-404">404 Error!</h2>
        <p>
          <a href="/">GO BACK HOME PLACEHOLDER LINK</a>
        </p>
    </div>  
    <div class="content-404">
      <div class="console">
        <code><span>Placeholder text</span></code><br>
        <code><span>placeholder line one code</span></code><br>
        <code><span>placeholder line two code</span></code><br>
        <code><span>placeholder line four code</span></code><br>
        <code><span>placeholder line five code</span></code><br>
        <code><span>placeholder line six code</span></code><br>
        <code><span>placeholder line seven code</span></code><br>
      </div>
    </div>
  </section>
    <script>
      // iterator function to type one line at a time in an array
      function typeInConsole(lineNumber, timing) {
        // collect the contents of <code> at lineNumber
        let codeLine = document.getElementsByTagName("code")[lineNumber].innerHTML;
        //clean that line in the page
        document.getElementsByTagName("code")[lineNumber].innerHTML = "";
        console.log(codeLine);
        setTimeout(writeCodeLine(lineNumber, codeLine), timing)
      }
      function writeCodeLine(lineNumber, codeLine) {
        let i = 0;
        // let i = 4; // gives 4 chrs in - works!
        // let i = codeLine.length; // gives full expected code!
        console.log(document.getElementsByTagName("code")[lineNumber].innerHTML = codeLine.slice(0, i) + "|I am a cursor>");
        console.log(lineNumber, codeLine)
        let seInt = setInterval(function () {
          i++;
          if (i == codeLine.length) {
            i++;  
            clearInterval(seInt);
            console.log("entire line is written")
            document.getElementsByTagName("code")[lineNumber].innerHTML = codeLine;
          }
        }, 10)       
      }
      typeInConsole(0, 2000);
      typeInConsole(1, 2000);
      typeInConsole(2, 2000);
      typeInConsole(3, 2000);
      typeInConsole(4, 2000);
    </script>
</body>
</html>

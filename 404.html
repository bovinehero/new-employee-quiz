<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');
    :root {
        --main-color: #990011;
        --main-pair-color: #FCF6F5;
        --main-pair-invert: #03090A;
        --modal-bg-color: rgba(3,9,0,0.6);
    }
    * {
      margin: 0;
      padding: 0;
      border: none;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      color: var(--main-pair-color);
      background: var(--main-color);
    }
    
    a {
    color: var(--main-pair-color);
    text-decoration: none;
    }

    #section-404{
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: var(--main-color);
    }
    .header-404{
      font-size: 48px;
    }
    .content-404{
      text-align: center;
    }
    .console-wrapper {
      width: 100%;
    }
    .console {
      background: var(--main-pair-invert);
      text-align: left;
      padding: 2rem;
      border-radius: 10px;
      border: 3px solid var(--main-pair-color);
      display: block;
      align-self: center;
    }
  </style>
</head>
<body>
  <section id="section-404">
    <div class="content-404">
        <h2 class="header-404">404 Error!</h2>
    </div>  
    <div class="content-404">
      <div class="console">
        <code><span>Dave?</span></code><br>
        <code><span>Is that you Dave?</span></code><br>
        <code><span>No Dave knows how to use the application.</span></code><br>
        <code><span>Unless it's me.</span></code><br>
        <code><span>Is it me?</span></code><br>
        <code><span>Are you here by my mistake?</span></code><br>
        <code><span>Try going back to home human.</span></code><br>
        <code><span>Are you a bot?</span></code><br>
        <code><span>If so end of line, program!</span></code><br>
      </div>
      <p>
        <a href="/">Take me back to home!</a>
      </p>
    </div>
  </section>
    <script>
      function typeInConsole(lineNumber, timing) {
        let codeLine = document.getElementsByTagName("code")[lineNumber].innerHTML.toString();
        let i = 0;
        document.getElementsByTagName("code")[lineNumber].innerHTML = "";
        setTimeout(function () {
          let se = setInterval(function () {
            i++;
            document.getElementsByTagName("code")[lineNumber].innerHTML =
            codeLine.slice(0, i) + "&#9999;";
            if (i == codeLine.length) {
              clearInterval(se);
              document.getElementsByTagName("code")[lineNumber].innerHTML = codeLine;
            }
          }, 25);
        }, timing);
      }
      
      typeInConsole(0, 0);
      typeInConsole(1, 500);
      typeInConsole(2, 1000);
      typeInConsole(3, 1500);
      typeInConsole(4, 2000);
      typeInConsole(5, 2500);
      typeInConsole(6, 3000);
      typeInConsole(7, 3500);
      typeInConsole(8, 4000);
    </script>
</body>
</html>
